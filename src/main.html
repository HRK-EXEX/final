<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>トレ「ガ」ヂャー</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div>
            <div class="titlebar">
                <img src="img/title.png" alt="トレ「ガ」ヂャー">
            </div>
                
            <div class="contents1">
                <div class="get-treasure">
                    <img src="img/go.png" alt="宝箱を開ける(ガチャ)">
                </div>
                <div class="use-items">
                    <img src="img/item.png" alt="アイテム使用">
                </div>
            </div>
            
            <div class="contents2">
                <div class="show-lineup">
                    <img src="img/lineup.png" alt="宝物一覧を見る">
                </div>
                <div class="show-histories">
                    <img src="img/history.png" alt="獲得履歴を見る">
                </div>
                <div class="others">
                    <img src="img/others.png" alt="その他">
                </div>
            </div>
        </div>
    </body>
</html>
